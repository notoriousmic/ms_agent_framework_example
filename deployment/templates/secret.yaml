{{- if .Values.secrets.secret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.app_name }}-external-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: {{ .Values.app_name }}-secret
  data:
  {{- range .Values.secrets.data }}
    - secretKey: {{ .secretKey  }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
  {{- end }}
{{- end }}
